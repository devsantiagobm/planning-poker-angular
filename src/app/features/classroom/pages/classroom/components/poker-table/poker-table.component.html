<div class="poker-table">

    <ng-container *ngIf="players.length > 0">
        <div [@card] class="poker-table__card" *ngFor="let player of players; trackBy: trackByID">
            <atom-card [isActive]="!!(player.vote) && !results" interactivity="go-up" *ngIf="player.type === 'player'">
                <span [@card] *ngIf="results && player.vote"> {{player.vote}}</span>
            </atom-card>
            <atom-avatar *ngIf="player.type === 'viewer'" [username]="player.username" />
            <span>
                <ng-container *ngIf="userIsOwner(player)">ğŸ‘‘</ng-container>{{player.username}}
            </span>
        </div>
    </ng-container>
