<div class="{{ containerClass }} input">

    <div class="input__main">
        <label class="input__label" [htmlFor]="id" *ngIf="label">{{label}}</label>
        <input type="text" [readonly]="readonly" class="input__container" [id]="id" [name]="id" [formControl]="control"
            [ngClass]="{'input__container--readonly': readonly}">
    </div>

    <span [@error-message] class="input__error" *ngIf="error">{{error}}</span>
</div>
